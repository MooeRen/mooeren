            接触Web至今，依然是半桶水，修修改改，写写停停，从未深入学习，偶尔钻研，也经常丢弃，无它，究其主因：笨。<br /><br />

            马上踏入不惑之年，深知这辈子就是个普普通通的小人物，已经不再做梦，至于理想，早在年少轻狂时就丢进了垃圾桶，以后的路，就是平淡，也只有平淡。
