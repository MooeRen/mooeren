            <br />


          
            我与她相遇在2010年夏，我们都很青涩，懵懂无知，未考虑生活真正的苦，也从未想过美好的未来，因为我们决定彼此在一起。<br /><br />

            她与我和她第一次见面时，她嗷嗷待哺，不知道她今后会不会经历我和她的路途，是幸福是痛苦？<br /><br />

            但我们总要向前看，渴望着美好的明天，期待明日的太阳。
