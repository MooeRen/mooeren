            我在亚联的《千年》中混迹多月，越来越喜欢千年的简单，无忧无虑。<br /><br />

            我也在亚联的《红月》中游玩多年，很喜欢那种你追我赶的竞赛，夜不能寐。<br /><br />

            最后我在九城的《魔兽世界》中安家，我可以无忧无虑，也可以夜不能寐，都是双向的选择。<br /><br />
            
            那些让人怀念的，让人感动的，让人疯狂的年代，随着年纪的增加，我们越来越怀念那些一去不返的青春。
