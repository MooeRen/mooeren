            <br />


          
            还有那条绕着山脚的小河，也泛出绿色，那是另外一种绿，明晃晃的，像是搀了油似的，至于山，仍是绿色，却是一堆浓郁郁的黛绿，让人觉得，无论从哪里下手，都不能拔开一道缝儿的，让人觉得，即使刨开它两层下来，它的绿仍然不会减色的。此外，我的纱窗也是绿的，极浅极浅的绿，被太阳一照，当真就像古美人的纱裙一样飘缈了。你们想，我在这样一个染满了绿意的早晨和你们写信，我的心里又焉能不充溢着生气勃勃的绿呢?
