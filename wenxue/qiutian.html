            梧桐叶子开始簌簌地落着，簌簌地落着，把许多神秘的美感一起落进我的心里来了。我忽然迷乱起来，小小的心灵简直不能承受这种兴奋。我就那样迷乱地捡起一片落叶。叶子是黄褐色的，弯曲的，像一只载着梦小船，而且在船舷上又长期着两粒美丽的梧桐子。每起一阵风我就在落叶的雨中穿梭，拾起一地的梧桐子。必有一两颗我所未拾起的梧桐子在那草地上发了芽吧?二十年了，我似乎又能听到遥远的西风，以及风里簌簌的落叶。我仍能看见那些载着梦的船，航行在草原里，航行在一粒种子的希望里。
