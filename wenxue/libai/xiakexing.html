作者：李白 &nbsp; 朗读：李立宏<br /><br />
赵客缦胡缨，吴钩霜雪明。<br /><br />
银鞍照白马，飒沓如流星。<br /><br />
十步杀一人，千里不留行。<br /><br />
事了拂衣去，深藏身与名。<br /><br />
闲过信陵饮，脱剑膝前横。<br /><br />
将炙啖朱亥，持觞劝侯嬴。<br /><br />
三杯吐然诺，五岳倒为轻。<br /><br />
眼花耳热后，意气素霓生。<br /><br />
救赵挥金锤，邯郸先震惊。<br /><br />
千秋二壮士，烜赫大梁城。<br /><br />
纵死侠骨香，不惭世上英。<br /><br />
谁能书阁下，白首太玄经。
